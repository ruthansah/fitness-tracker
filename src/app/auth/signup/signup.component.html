<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center"  fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field >
      <input 
        type="email" 
        matInput 
        placeholder="Your email" 
        ngModel 
        name="email"
        email
        required
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input 
        type="password" 
        matInput 
        placeholder="Your password"  
        ngModel 
        name="password"
        required
        minlength="6"
      #pwInput="ngModel">
      <!-- <mat-hint>Should be at least 6 characters long</mat-hint> -->
       <mat-hint align="end">{{ pwInput.value?.length }}/6</mat-hint>
       <mat-error *ngIf="!pwInput.hasError('required')" >Password had to be at least {{ pwInput.errors?.minlength?.requiredLength }}  characters long but is 
         {{ pwInput.errors?.minlength?.actualLength }} characters long</mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <mat-label>Enter your birthdate</mat-label>
      <input matInput [matDatepicker]="picker1" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <section class="example-section">
      <mat-checkbox ngModel name="agree" class="example-margin">Agree to Terms and Conditions</mat-checkbox>
    </section>
    <button  type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
